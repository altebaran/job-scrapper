# --- Job Board Sources ---
sources:
  linkedin:
    enabled: true
    base_url: "https://www.linkedin.com/jobs/search/"
    # Location IDs: Germany=101282230, Frankfurt=103360925
    params:
      location: "Germany"
      geoId: "101282230"
      f_TPR: "r86400"  # Past 24 hours
      f_E: "4,5"        # Senior & Director level
      sortBy: "DD"       # Date posted

  indeed:
    enabled: true
    base_url: "https://de.indeed.com/jobs"
    params:
      l: "Deutschland"
      fromage: "1"       # Last 1 day
      sort: "date"

  stepstone:
    enabled: true
    base_url: "https://www.stepstone.de/jobs"
    params:
      radius: "0"        # All of Germany
      age: "1"           # Last 1 day
      sort: "date"

  # Startup/Scale-up focused boards
  eu_startups:
    enabled: true
    base_url: "https://www.eu-startups.com/job-board/"

  berlinstartupjobs:
    enabled: true
    base_url: "https://berlinstartupjobs.com/"

  germantech_jobs:
    enabled: true
    base_url: "https://germantechjobs.de/"
    params:
      category: "management"

  # Healthcare-specific
  pharmiweb:
    enabled: true
    base_url: "https://www.pharmiweb.jobs/"

  health_eco:
    enabled: true
    base_url: "https://healthecojobs.com/"

  # Innovation / Corporate Venture
  glassdoor:
    enabled: true
    base_url: "https://www.glassdoor.de/Job/"
    params:
      fromAge: "1"

  # Remote-friendly
  remote_ok:
    enabled: true
    base_url: "https://remoteok.com/"

  weworkremotely:
    enabled: true
    base_url: "https://weworkremotely.com/"

