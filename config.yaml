# --- Output ---
output:
  report_dir: "./reports"
  format: "html"  # html, markdown, or both
  max_results_per_report: 50
  seen_jobs_db: "./data/seen_jobs.json"

# --- Scheduling ---
schedule:
  run_time: "07:00"  # Daily at 7 AM
  timezone: "Europe/Berlin"

# --- Email Notifications (optional) ---
email:
  enabled: false
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  sender: "your-email@gmail.com"
  password_env_var: "EMAIL_APP_PASSWORD"  # Use app password, not main password
  recipient: "your-email@gmail.com"
  subject_prefix: "[JobScraper]"
